<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../static/assets/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../static/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>MorseGen.</title>
</head>

<body>

  <div class="home">
    <!-- NAVIGATION -->
    <nav>
      <div class="left">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="static/assets/logo.svg" alt="Logo">
        </a>
      </div>


      <div class="right">
        <input type="checkbox" id="check" />
        <label for="check" id="checkbtn">
          <img src="../static/assets/menu.png" alt="menu icon" />
        </label>

        <ul id="list">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('generator') }}">Generator</a>
          </li>
          <li><a href="{{ url_for('translator') }}">Translator</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </div>
  <footer>
    <p class="footer-credit">Created by Pedini Jayashree Â© 2024</p>
  </footer>
</body>

{% block scripts %}
{% endblock %}


</html>
